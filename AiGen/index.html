<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AiGen </title>
</head>

<body>

    <div class="container">
        <h1>AiGen</h1>
        <p>Unleash the creative potential of AI with our image generator! Simply input your prompt and witness the magic as our AI-powered tool crafts stunning images tailored to your vision. Experience the future of design today.</p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Type your prompt here..." autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
